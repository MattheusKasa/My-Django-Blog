{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="text-center">
  <h2 class="comment-edit">Edit Comment</h2>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-primary" href="{% url 'post_detail' slug=comment.post.slug %}">Cancel</a>
  </form>
</div>
{% endblock %}
