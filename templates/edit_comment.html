{% extends "base.html" %}
{% load static %}
{% block content %}
  <h2 class="text-center comment-edit">Edit Comment</h2>
  <form class="text-center" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a class="btn btn-primary" href="{% url 'post_detail' slug=comment.post.slug %}">Cancel</a>
  </form>
{% endblock %}
