{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% block title %}{% endblock %}

<div class="container mt-4 text-center">
    <h3>Register an account</h3>
    <form action="" method="post" novalidate>
        {{user_form | crispy}}
        {% csrf_token %}
        <input type="submit" value="Create Account", class="btn btn-primary">
    </form>
</div>

{%endblock%}
