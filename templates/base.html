{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>Mattheus Travels</title>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
        <meta name="google" content="notranslate">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{% static 'mattheus-travels-favicon.png' %}"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"> <img alt="image of earth with a hot air baloon"
                    class="travel-icon"
                    src="https://res.cloudinary.com/dsa3o1dbv/image/upload/v1679577195/Mattheus_Travels-removebg-preview_rpzw86.png">
                    Mattheus Travels
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        {% if request.user.is_authenticated %}

                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Welcome {{request.user.username}}!
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="nav-link text-black font-weight-bold" href="{% url 'profile' %}">Profile</a>
                                <a class="nav-link text-black font-weight-bold" href="{% url 'password-change' %}">Change Password</a>
                                <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout</a>
                            </div>
                          </div>


                        {% else %}
                          <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'register' %}">Register</a>
                        </li>
                          {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock content %}

        <footer class="text-center mb-4 mt-4">
            <div class="container px-2 px-lg-5 ">Follow me on Social Media</div>
    
            <!--Social media links  -->
            <div class="footer-social">
                <a href="https://twitter.com/?lang=en" class="me-4 text-reset" target="_blank" rel="noopener"
                    aria-label="Twitter"><i class="fab fa-twitter fa-2xl"></i></a>
                <a href="https://facebook.com/" class="me-4 text-reset" target="_blank" rel="noopener"
                    aria-label="Facebook"><i class="fab fa-facebook-f fa-2xl"></i></a>
                <a href="https://github.com/MattheusKasa/My-Django-Blog" class="me-4 text-reset" target="_blank"
                    rel="noopener" aria-label="GitHub"><i class="fab fa-github fa-2xl"></i></a>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
