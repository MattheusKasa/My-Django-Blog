{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-md-8 offset-md-2">
            <h2 class="profile-delete">Delete Profile</h2>
            <p>Are you sure you want to delete your account? This action <span class="cannot-text">cannot</span> be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Profile</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
