{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5 text-center">
    <h3>Change Your Password</h3>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Change your password" class="btn btn-primary">
    </form>
</div>

{%endblock%}
